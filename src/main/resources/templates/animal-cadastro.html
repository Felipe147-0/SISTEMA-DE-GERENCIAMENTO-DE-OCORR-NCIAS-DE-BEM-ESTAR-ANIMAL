<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headPrincipal :: headBase}"></head>

<body
    style="background: linear-gradient(135deg, #e8f5e9, #c8e6c9); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <div class="card shadow-lg border-0 rounded-4 p-5" style="width: 700px; background: #fff;">
        <div class="text-center mb-4">
            <i class="bi bi-patch-check-fill text-success" style="font-size: 3.5rem;"></i>
            <h2 class="fw-bold text-success mb-1">Cadastro de Animal</h2>
            <p class="text-muted mb-0">Registre e mantenha os dados dos animais atualizados</p>
        </div>

        <form method="post" th:action="@{/animal/salvar}" th:object="${animal}">
            
            <!-- Seção 1: Dados Principais -->
            <div class="mb-4 p-4 border rounded-3 bg-light">
                <h4 class="text-dark mb-3"><i class="bi bi-tag-fill me-2"></i>Identificação</h4>
                <div class="row">
                    <!-- Tipo do Animal -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Tipo do Animal</label>
                        <select class="form-select" th:field="*{tipo}">
                            <option value="">--Selecione o tipo--</option>
                            <option th:each="tipo:${tipoAnimalEnums}" th:value="${tipo}" th:text="${tipo.descricao}"></option>
                        </select>
                    </div>
                    <!-- Registro -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Registro</label>
                        <input type="text" class="form-control" th:field="*{registro}" placeholder="Gerado automaticamente" readonly>
                    </div>
                </div>
            </div>

            <!-- Seção 2: Gerenciamento de Chip -->
            <div class="mb-4 p-4 border rounded-3 bg-light">
                <h4 class="text-dark mb-3"><i class="bi bi-cpu-fill me-2"></i>Gerenciamento de Chip</h4>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label class="form-label fw-semibold">Número do Chip</label>
                        <div class="input-group">
                            <input type="text" class="form-control" th:field="*{numeroChip}" placeholder="Gerado automaticamente" id="numeroChip" readonly>
                            <button type="button" class="btn btn-success btn-custom" id="btnGerarChip">
                                <i class="bi bi-cpu"></i> Adicionar Chip
                            </button>
                            <button type="button" class="btn btn-danger btn-custom d-none" id="btnRemoverChip">
                                <i class="bi bi-trash"></i> Remover Chip
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção 3: Observações -->
            <div class="mb-4 p-4 border rounded-3 bg-light">
                <h4 class="text-dark mb-3"><i class="bi bi-chat-left-text-fill me-2"></i>Observações</h4>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label class="form-label fw-semibold">Observação</label>
                        <textarea class="form-control" th:field="*{observacao}" rows="3" placeholder="Digite observações sobre o animal..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/animal/buscar}" class="btn btn-primary btn-lg px-5 btn-custom">
                    <i class="bi bi-arrow-left"></i> VOLTAR
                </a>
                <button type="submit" class="btn btn-success btn-lg px-5 btn-custom">
                    <i class="bi bi-save"></i> SALVAR
                </button>
            </div>
        </form>
    </div>

    <script src="/js/cadastrar-animal.js"></script>
    
    <style>
        .btn-custom {
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
    </style>

</body>

</html>
