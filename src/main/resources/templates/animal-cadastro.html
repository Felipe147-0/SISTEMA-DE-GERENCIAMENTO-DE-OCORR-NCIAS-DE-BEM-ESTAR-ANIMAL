<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headPrincipal :: headBase}"></head>

<body>

    <div class="container-ouvidoria">
        <h4 class="titulo-principal">SETOR DE ADMINISTRAÇÃO</h4>

        <h2>CADASTRO DE ANIMAIS</h2>

        <div class="linha"></div>

        <!-- Formulário de cadastro de animal -->
        <form method="post" th:action="@{/animal/salvar}" th:object="${animal}">
            <div class="dados-grid">

                <!-- Tipo do animal -->
                <!-- <div>
                    <label for="tipo">Tipo do Animal:</label>
                    <select id="tipo" th:field="*{tipo}">
                        <option value="">--Selecione o tipo--</option>
                        <option value="GATO">Gato</option>
                        <option value="CACHORRO">Cachorro</option>
                    </select>
                </div> -->

                <!-- Chip (campo exibido apenas para visualização, já que é gerado automaticamente) -->
                <div>
                    <label for="chip">Número do Chip:</label>
                    <input type="text" id="chip" th:field="*{numeroChip}" placeholder="Gerado automaticamente" readonly>
                </div>

                <!-- ID do animal (gerado automaticamente pelo back-end) -->
                <div>
                    <label for="registro">Registro do Animal:</label>
                    <input type="text" id="registro" th:field="*{registro}" placeholder="Gerado automaticamente" readonly>
                </div>

                <!-- Selecionar ficha (opcional, caso o animal não pertença a uma) -->
                <!-- <div>
                    <label for="ficha-select">Vincular a uma Ficha de Ocorrência:</label>
                    <select id="ficha-select" th:field="*{ficha}">
                        <option value="">--Não vinculado--</option>
                        <option th:each="ficha : ${fichasList}" 
                                th:value="${ficha.id}" 
                                th:text="'Ficha nº ' + ${ficha.id}">
                        </option>
                    </select>
                </div> -->

            </div>

            <div class="botoes mt-4">
                <a th:href="@{/administracao}" class="btn btn-primary btn-custom">VOLTAR</a>
                <button type="submit" class="btn btn-success btn-custom">SALVAR</button>
            </div>
        </form>

    </div>
</body>

</html>
