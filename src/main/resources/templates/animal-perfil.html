<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headPrincipal :: headBase}"></head>

<body
    style="background: linear-gradient(135deg, #e8f5e9, #c8e6c9); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card shadow-lg border-0 rounded-5 p-5" style="width: 700px; background: #fff;">
        <div class="text-center mb-4">
            <i class="bi bi-patch-check text-success fs-1"></i>
            <h3 class="fw-bold text-success mb-0">Cadastro de Animal</h3>
            <p class="text-muted mb-0">Registre e mantenha os dados dos animais atualizados</p>
        </div>

        <form method="post" th:action="@{/animal/salvar}" th:object="${animal}">
            <div class="mb-3">
                <label class="form-label fw-semibold">Número do Chip</label>
                <input type="text" class="form-control" th:field="*{numeroChip}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Registro</label>
                <input type="text" class="form-control" th:field="*{registro}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Observação</label>
                <textarea class="form-control" th:field="*{observacao}" rows="3" readonly
                    placeholder="Digite observações sobre o animal..."></textarea>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/animal/buscar}" class="btn btn-primary btn-custom">VOLTAR</a>
                <button type="button" class="btn btn-warning btn-custom" id="editarBtn">EDITAR</button>
                <button type="submit" class="btn btn-success btn-custom" id="salvarBtn"
                    style="display: none;">SALVAR</button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/editar-animal.js}"></script>
</body>
</html>
