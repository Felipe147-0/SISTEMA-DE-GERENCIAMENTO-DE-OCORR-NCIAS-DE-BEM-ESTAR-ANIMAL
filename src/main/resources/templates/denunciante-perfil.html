<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headPrincipal :: headBase}"></head>

<body>
    <div class="container-ouvidoria" th:object="${denunciante}">
        <h4 class="titulo-principal">DENUNCIANTE</h4>
        <h2>INFORMAÇÕES DO DENUNCIANTE</h2>
        <div class="linha"></div>

        <!-- A tag form agora está corretamente posicionada -->
        <div class="dados-grid">
            <div>
                <p><b>CPF:</b> <span th:text="*{cpf}"></span></p>
            </div>

            <div>
                <p><b>Nome:</b> <span th:text="*{nome}"></span></p>
            </div>

            <div>
                <p><b>Telefone:</b> <span th:text="*{telefone}"></span></p>
            </div>

            <div th:if="${denunciante.emLista}">
                <p><b>EM LISTA NEGRA</b></p>
            </div>

            <!-- Campos de endereço comentados, caso precise deles, basta descomentar -->
            <!--
                <div>
                    <p><b>Endereço:</b> <span th:text="*{endereco.logradouro}"></span></p>
                </div>

                <div>
                    <p><b>Bairro:</b> <span th:text="*{endereco.bairro}"></span></p>
                </div>

                <div>
                    <p><b>Ponto de Referência:</b> <span th:text="*{endereco.ponto_de_referencia}"></span></p>
                </div>
                -->
        </div>

        <div class="botoes mt-4">
            <a th:href="@{/denunciante/buscar}" class="btn btn-primary btn-custom">VOLTAR</a>

            <!-- TODO COLOCAR PERMISSAO PARA APENAS O ADM NO LOGIN -->
            <form th:action="@{/denunciante/aprovar/{id}(id=${denunciante.id_denunciante})}" method="post">
                <input type="hidden" name="em_lista" value="true">
                <button type="submit" id="enviar" class="btn btn-dark btn-custom">LISTA DE EXCLUSÃO</button>
            </form>
        </div>
    </div>
</body>

</html>
