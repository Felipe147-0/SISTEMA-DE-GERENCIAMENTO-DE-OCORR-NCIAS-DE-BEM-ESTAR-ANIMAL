<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headPrincipal :: headBase}"></head>

<body
    style="background: linear-gradient(135deg, #e8f5e9, #c8e6c9); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <div class="card shadow-lg border-0 rounded-4 p-5" style="width: 900px; background: #fff;" th:object="${ficha}">
        <div class="text-center mb-4">
            <i class="bi bi-pencil-square text-warning" style="font-size: 3.5rem;"></i>
            <h2 class="fw-bold text-warning mb-1">Edição de Ocorrência</h2>
            <p class="text-muted mb-0">Altere os dados da Ficha de Ouvidoria</p>
        </div>

        <!-- Ação do formulário alterada para /ficha/edit -->
        <form method="post" th:action="@{/ficha/edit}" th:object="${ficha}">
            
            <!-- Campo oculto para o ID da ficha -->
            <input type="hidden" th:field="*{id_ficha}">

            <!-- Seção 1: Informações do Protocolo (Somente Leitura) -->
            <div class="mb-4 p-4 border rounded-3 bg-light">
                <h4 class="text-dark mb-3"><i class="bi bi-info-circle-fill me-2"></i>Informações do Protocolo</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Processo</label>
                        <p class="form-control-plaintext fw-bold" th:text="*{processoOuvidoria}"></p>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Recebido por</label>
                        <p class="form-control-plaintext" th:text="*{recebido_por_ouvidoria}"></p>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Data/Hora de Criação</label>
                        <p class="form-control-plaintext">
                            <span th:text="*{data_ouvidoria}"></span> às <span th:text="*{hora_ouvidoria}"></span>
                        </p>
                        <input type="hidden" th:field="*{data_ouvidoria}">
                        <input type="hidden" th:field="*{hora_ouvidoria}">
                    </div>
                </div>
            </div>

            <!-- Seção 2: Dados do Denunciante -->
            <div class="mb-4 p-4 border rounded-3 bg-light">
                <h4 class="text-dark mb-3"><i class="bi bi-person-vcard-fill me-2"></i>Dados do Denunciante</h4>
                <div class="row">
                    <!-- CPF (Geralmente não editável) -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold" for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" th:field="*{denunciante.cpf}" readonly>
                    </div>
                    <!-- Nome -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold" for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{denunciante.nome}" placeholder="Nome completo">
                    </div>
                    <!-- Telefone -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold" for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" th:field="*{denunciante.telefone}" placeholder="Telefone de contato">
                    </div>
                </div>
            </div>

            <!-- Seção 3: Endereço da Ocorrência -->
            <div class="mb-4 p-4 border rounded-3 bg-light">
                <h4 class="text-dark mb-3"><i class="bi bi-geo-alt-fill me-2"></i>Local da Ocorrência</h4>
                <div class="row">
                    <!-- Endereço -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold" for="endereco">Logradouro</label>
                        <input type="text" class="form-control" id="endereco" th:field="*{denunciante.endereco.logradouro}" placeholder="Rua, Avenida, etc.">
                    </div>
                    <!-- Bairro -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold" for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" th:field="*{denunciante.endereco.bairro}" placeholder="Bairro">
                    </div>
                    <!-- Ponto de Referência -->
                    <div class="col-md-12 mb-3">
                        <label class="form-label fw-semibold" for="ponto">Ponto de Referência</label>
                        <input type="text" class="form-control" id="ponto" th:field="*{denunciante.endereco.ponto_de_referencia}" placeholder="Ex: Próximo à escola X">
                    </div>
                </div>
            </div>

            <!-- Seção 4: Detalhes da Ocorrência -->
            <div class="mb-4 p-4 border rounded-3 bg-light">
                <h4 class="text-dark mb-3"><i class="bi bi-chat-left-text-fill me-2"></i>Detalhes da Ocorrência</h4>
                <!-- Assunto -->
                <div class="mb-3">
                    <label class="form-label fw-semibold" for="assunto">Assunto</label>
                    <textarea class="form-control" id="assunto" rows="2" th:field="*{assunto}" placeholder="Breve descrição do assunto"></textarea>
                </div>
                <!-- Desfecho -->
                <div class="mb-3">
                    <label class="form-label fw-semibold" for="desfecho">Desfecho da Notificação</label>
                    <textarea class="form-control" id="desfecho" rows="4" th:field="*{desfecho_da_notificacao}" placeholder="Detalhes da notificação ou ocorrência"></textarea>
                </div>
            </div>

            <!-- Seção 5: Tramitação -->
            <div class="mb-4 p-4 border rounded-3 bg-light">
                <h4 class="text-dark mb-3"><i class="bi bi-clock-history me-2"></i>Informações de Tramitação</h4>
                <div class="row">
                    <!-- Funcionário -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold" for="funcionario">Funcionário</label>
                        <input type="text" class="form-control" id="funcionario" th:field="*{funcionario.nome}" placeholder="Funcionário responsável">
                    </div>
                    <!-- Data Tramite -->
                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-semibold" for="dataTramite">Data Tramite</label>
                        <input type="text" class="form-control data-format" id="dataTramite" th:field="*{data_tramite}" placeholder="DD/MM/AAAA">
                    </div>
                    <!-- Hora Tramite -->
                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-semibold" for="horaTramite">Hora Tramite</label>
                        <input type="text" class="form-control" id="horaTramite" th:field="*{hora_tramite}" placeholder="HH:MM">
                    </div>
                </div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/ficha/perfil/{id}(id=${ficha.id_ficha})}" class="btn btn-primary btn-lg px-5 btn-custom">
                    <i class="bi bi-arrow-left"></i> VOLTAR
                </a>
                <button type="submit" class="btn btn-success btn-lg px-5 btn-custom">
                    <i class="bi bi-send"></i> SALVAR ALTERAÇÕES
                </button>
            </div>
        </form>
    </div>

    <script src="/js/formatarData.js"></script>
    
    <style>
        .btn-custom {
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
    </style>

</body>

<script src="/js/formatarTelefone.js"></script>
<script src="/js/formatarHora.js"></script>

</html>
