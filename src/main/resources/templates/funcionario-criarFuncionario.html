<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headPrincipal :: headBase}"></head>

<body
    style="background: linear-gradient(135deg, #e8f5e9, #c8e6c9); min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div class="card shadow-lg border-0 rounded-5 p-5" style="width: 700px; background: #fff;">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus text-success fs-1"></i>
            <h3 class="fw-bold text-success mb-0">Cadastro de Funcionário</h3>
            <p class="text-muted mb-0">Registre e mantenha os dados dos funcionários atualizados</p>
        </div>

        <form method="post" th:action="@{/funcionario/criar}" th:object="${funcionario}">

            <!-- Nome -->
            <div class="mb-3">
                <label class="form-label fw-semibold" for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome completo">
            </div>

            <!-- Registro -->
            <div class="mb-3">
                <label class="form-label fw-semibold" for="registro">Registro</label>
                <input type="text" class="form-control apenas-numeros" id="registro" th:field="*{registro}"
                    placeholder="Número do registro">
            </div>

            <!-- Função -->
            <div class="mb-3">
                <label class="form-label fw-semibold" for="funcao">Função</label>
                <input type="text" class="form-control" id="funcao" th:field="*{funcao}" placeholder="Cargo ou função">
            </div>

            <!-- Setor -->
            <div class="mb-3">
                <label class="form-label fw-semibold" for="setor-select">Escolha o setor</label>
                <select id="setor-select" class="form-select" th:field="*{setor}">
                    <option value="">--Selecione um setor--</option>
                    <option th:each="setor : ${setoresList}" th:value="${setor.id_setor}" th:text="${setor.nome}">
                    </option>
                </select>
            </div>

            <!-- CPF -->
            <div class="mb-3">
                <label class="form-label fw-semibold" for="cpf">CPF</label>
                <input type="text" class="form-control apenas-numeros" id="cpf" th:field="*{cpf}" placeholder="CPF do funcionário">
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label class="form-label fw-semibold" for="telefone">Telefone</label>
                <input type="text" class="form-control apenas-numeros" id="telefone" th:field="*{telefone}" placeholder="Telefone">
            </div>

            <!-- Endereço -->
            <div class="mb-3">
                <label class="form-label fw-semibold" for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" th:field="*{endereco}" placeholder="Endereço completo">
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/administracao}" class="btn btn-primary btn-custom">VOLTAR</a>
                <button type="submit" id="enviar" disabled class="btn btn-success btn-custom">SALVAR</button>
            </div>
        </form>
    </div>

    <script src="/js/cpfExiste.js"></script>

</body>

</html>
