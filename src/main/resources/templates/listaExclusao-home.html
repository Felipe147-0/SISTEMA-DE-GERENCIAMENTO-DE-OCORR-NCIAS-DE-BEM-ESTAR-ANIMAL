<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/headPrincipal :: headBase}"></head>

<body>

    <!-- Filtro de pesquisa -->
    <form th:action="@{/denunciante/buscar}" method="get" class="d-flex form-filtro mb-4 justify-content-center">
        <div class="input-group w-50">
            <input type="text" class="form-control" name="query" placeholder="Buscar denunciante..."
                th:value="${query}">
            <button class="btn btn-outline-secondary" type="submit" style="margin-top:4px;">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>

    <div class="container container-listar">

        <!-- Bot천es centralizados -->
        <div class="d-flex justify-content-center gap-2 mt-4 mb-4">
            <a th:href="@{/administracao}" class="btn btn-primary btn-custom">VOLTAR</a>
            <a th:href="@{/denunciante/buscar}" class="btn btn-danger">ADICIONAR DENUNCIANTE</a>
        </div>

        <!-- Lista de denunciantes -->
        <ul class="list-group mt-3">
            <li class="list-group-item" th:each="denunciante : ${denuncianteList}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="${denunciante.nome}">Nome do Denunciante</strong>
                        <div class="text-muted">
                            <span
                                th:text="${denunciante.cpf != null ? 'CPF: ' + denunciante.cpf : 'CPF n찾o informado'}"></span>
                            <span class="ms-2"
                                th:text="${denunciante.telefone != null ? 'Telefone: ' + denunciante.telefone : 'Telefone n찾o informado'}"></span>
                        </div>
                    </div>
                    <!-- Bot천es lado a lado -->
                    <div class="d-flex gap-2">
                        <a th:href="@{/denunciante/perfil/{id}(id=${denunciante.id_denunciante})}"
                            class="btn btn-sm btn-primary">VER</a>
                        <form th:action="@{/listaExclusao/remover/{id}(id=${denunciante.id_denunciante})}"
                            method="post">
                            <input type="hidden" value="DELETE" name="_method">
                            <button type="submit" class="btn btn-sm btn-danger">REMOVER</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
