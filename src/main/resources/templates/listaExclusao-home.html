<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/headPrincipal :: headBase}"></head>

<body>

<form th:action="@{/exclusao/buscar}" method="get" class="d-flex form-filtro">
    <div class="input-group">
        <input type="text" class="form-control" name="query" th:value="${query}">
        <button class="btn btn btn-outline-secondary" type="submit" style="margin-top:4px;">
            <i class="bi bi-search"></i>
        </button>
    </div>
</form>

<div class="container container-listar">
    <div class="botoes mt-4">
        <a th:href="@{/administracao}" class="btn btn-primary btn-custom">VOLTAR</a>
        <a th:href="@{/denunciante/buscar}" class="btn btn-danger">ADICIONAR DENUNCIANTE</a>
    </div>
    
    <ul>
        <li th:each="denunciante : ${denuncianteList}">
            <a th:href="@{/denunciante/perfil/{id}(id=${denunciante.id_denunciante})}"
               th:text="${denunciante.nome}"></a>
        </li>
    </ul>
</div>
</body>

</html>
