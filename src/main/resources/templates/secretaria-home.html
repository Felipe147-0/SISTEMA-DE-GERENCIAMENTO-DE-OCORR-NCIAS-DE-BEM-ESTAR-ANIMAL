<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headPrincipal :: headBase}"></head>

<body style="background: linear-gradient(135deg, #e9f5e8, #c9e6c8); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <div class="container" style="max-width: 1200px;">
        
        <!-- Cabeçalho da página -->
        <div class="text-center mb-5">
            <i class="bi bi-clipboard-check-fill text-success" style="font-size: 4rem;"></i>
            <h1 class="fw-bold text-success mt-3 mb-2">Painel da Secretaria</h1>
            <p class="text-muted fs-5">Acesse as ferramentas de gestão de processos e rotinas administrativas</p>
        </div>

        <div class="row g-4 justify-content-center">
            
            <!-- Card 1: OCORRÊNCIA DE ROTINA -->
            <div class="col-lg-4 col-md-6">
                <button type="button" class="btn-card-link text-decoration-none w-100 p-0 border-0 bg-transparent">
                    <div class="card shadow-lg border-0 rounded-4 h-100 card-hover bg-danger-subtle" style="transition: all 0.3s ease;">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <i class="bi bi-file-earmark-medical-fill text-danger" style="font-size: 3.5rem;"></i>
                            </div>
                            <h3 class="fw-bold text-danger mb-3">Ocorrência de Rotina</h3>
                            <p class="text-muted mb-4">Registro de eventos e atividades administrativas diárias</p>
                            <div class="d-flex justify-content-center">
                                <span class="badge bg-danger rounded-pill px-4 py-2 btn-custom">REGISTRAR</span>
                            </div>
                        </div>
                    </div>
                </button>
            </div>

            <!-- Card 2: OCORRÊNCIA INTERNA -->
            <div class="col-lg-4 col-md-6">
                <button type="button" class="btn-card-link text-decoration-none w-100 p-0 border-0 bg-transparent">
                    <div class="card shadow-lg border-0 rounded-4 h-100 card-hover bg-danger-subtle" style="transition: all 0.3s ease;">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <i class="bi bi-person-lines-fill text-danger" style="font-size: 3.5rem;"></i>
                            </div>
                            <h3 class="fw-bold text-danger mb-3">Ocorrência Interna</h3>
                            <p class="text-muted mb-4">Registro de questões e processos internos da secretaria</p>
                            <div class="d-flex justify-content-center">
                                <span class="badge bg-danger rounded-pill px-4 py-2 btn-custom">REGISTRAR</span>
                            </div>
                        </div>
                    </div>
                </button>
            </div>

            <!-- Card 3: ACIONAR FISCAL -->
            <div class="col-lg-4 col-md-6">
                <button type="button" class="btn-card-link text-decoration-none w-100 p-0 border-0 bg-transparent">
                    <div class="card shadow-lg border-0 rounded-4 h-100 card-hover bg-danger-subtle" style="transition: all 0.3s ease;">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <i class="bi bi-person-badge-fill text-danger" style="font-size: 3.5rem;"></i>
                            </div>
                            <h3 class="fw-bold text-danger mb-3">Acionar Fiscal</h3>
                            <p class="text-muted mb-4">Solicitação de intervenção ou vistoria de um fiscal</p>
                            <div class="d-flex justify-content-center">
                                <span class="badge bg-danger rounded-pill px-4 py-2 btn-custom">ACIONAR</span>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <!-- Botão Voltar -->
        <div class="text-center mt-5">
            <a th:href="@{/}" class="btn btn-success btn-lg px-5 btn-custom">
                <i class="bi bi-house-door"></i> VOLTAR PARA HOME
            </a>
        </div>
    </div>

    <style>
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.175) !important;
        }

        .card-hover {
            cursor: pointer;
        }

        .card {
            background: #fff;
        }

        .badge {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .btn-custom {
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }

        /* Estilo para transformar o botão em link de card */
        .btn-card-link {
            text-align: left;
            cursor: pointer;
        }
    </style>

</body>

</html>
